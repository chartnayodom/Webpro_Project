<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <title>Recommented_shop | Project_R</title>
</head>

<body>
    <section class="section" id="shop">
        <!-- show google map -->
        <div class="container">
            <iframe width="1280" height="720" style="border:0" loading="lazy" allowfullscreen
                referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDCrFOxbWvQYnWU-V1_NH6nFxdcWTi2_zY
    &q=Space+Needle,Seattle+WA">
            </iframe>
        </div>
        <!-- show list -->
        <div class="container">
            <table class="table">
                <tr>
                    <th>ชื่อร้าน</th>
                    <th>ที่อยู่ร้าน</th>
                    <th>คะแนน</th>
                    <th>แนะนำโดย</th>
                </tr>

                <tr v-for="item in rec_shop">
                    <td>{{item.r_shop_name}}</td>
                    <td>{{item.r_shop_address}}</td>
                    <td>{{item.r_shop_brand}}</td>
                    <td>Recomment by Who</td>
                    <td>{{item.r_shop_score}}</td>
                </tr>

            </table>
        </div>
    </section>
</body>
<script src="recommented_shop.js"></script>
<script>
    var app = new Vue({
        el: "#shop",
        data:{
            rec_shop: r_shop,
        },
    })
    
    
    
</script>
</html>
